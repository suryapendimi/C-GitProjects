<!DOCTYPE html>
<html>
<head>
    <title>Order form</title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/myScripts/OrderFormScript.js"></script>
    <link href="/Content/bootstrap.CSS" rel="stylesheet" />
    <link href="Content/OrderFormStyle.css" rel="stylesheet" />
</head>
<body>
    <form  ng-app="OrderFormModule" ng-controller="OrderFormController">
      <h1>Order Form</h1> 
            <ul class="ng-class">                
                <li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
                    {{service.name}}<span>{{service.price | currency}}</span>                    
                </li>
                
            </ul>           
                    <div class="total">
                        Total:<span> {{total()|currency}} </span>

                    </div>
                
    </form>
</body>
</html>
