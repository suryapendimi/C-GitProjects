<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/myScripts/02_Events_KeyboardEventsScript.js"></script>
</head>
<body ng-app="mainModule">
    <div ng-controller="mainController">
        <label>
            Type something:
            <input type="text"
                   ng-keydown="onKeyDown($event)"
                   ng-keyup="onKeyUp($event)"
                   ng-keypress="onKeyPress($event)" />
        </label><br />
        <strong>KEY DOWN RESULT:</strong> {{onKeyDownResult}}<br />
        <strong>KEY UP RESULT:</strong> {{onKeyUpResult}}<br />
        <strong>KEY PRESS RESULT:</strong> {{onKeyPressResult}}
    </div>
</body>
</html>
